<!DOCTYPE html>
<html>
    <head>
        <title>Your TV Channel</title>
        <style>

            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .container {
                position: relative;
                width: 100vw;
                height: 100vh;
            }

            img, video {
                position: absolute;
                top: 0;
                left: 0;
            }

            audio::-webkit-media-controls-timeline,
            video::-webkit-media-controls-timeline {
                display: none;
            }
            audio::-webkit-media-controls,
            video::-webkit-media-controls {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container" id="media-container">
        </div>
        <iframe id="entertainment" width="1628" height="912" src="https://www.youtube.com/embed/DcI81-GooQU?autoplay=1&cc_load_policy=1&mute=1" frameborder="0"
        style="position: fixed; top: 0; left: 0; z-index: 100"></iframe>
    </body>
    <script type="module"  src="obs.js"></script>
</html>
