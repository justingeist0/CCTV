<!DOCTYPE html>
<html>
    <head>
        <title>Image Swapper</title>
        <style>
            .container {
                position: relative;
                width: 1920px;
                height: 1080px;
            }

            img, video {
                position: absolute;
                top: 0;
                left: 0;
            }

            audio::-webkit-media-controls-timeline,
video::-webkit-media-controls-timeline {
    display: none;
}
audio::-webkit-media-controls,
video::-webkit-media-controls {
    display: none;
}
        </style>
    </head>
    <body>

        <div class="container">
            <img id="nextImage" src="" alt="Image" style="width: 1920px; height: 1080px">
            <video id="nextVideo" autoplay muted loop controls="false" width="1920" height="1080"></video>
            <img id="image" src="" alt="Image" style="width: 1920px; height: 1080px">
            <video id="video" autoplay muted loop controls="false" width="1920" height="1080" style="opacity: 0;"></video>
        </div>

    </body>
    <script src="obs.js"></script>
</html>
