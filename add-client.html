<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form with JavaScript</title>
</head>
<body>
    <h2>CCTV Admin Portal - Add Client</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
<!-- 
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br> -->

        <input type="submit" value="Submit">
    </form>
</body>
<script>

const baseURL = "https://cc-tv.onrender.com/"
const userForm = document.getElementById("userForm");

userForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the user's input
    const name = document.getElementById("name").value;

    // Prepare data for a fetch request
    const data = {
        name: name,
    };

    fetch(baseURL + "add-client", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            // Handle a successful response here
            window.location.href = "../"
        } else {
            alert("There was an error adding this client. Please try again.")
        }
    })
    .catch(error => {
        console.error("Fetch error: ", error);
    });
});
</script>
</html>
