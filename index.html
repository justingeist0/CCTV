<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CCTV Admin Portal</title>
</head>
<body>
    <h2>CCTV Admin Portal</h2>
    <label for="client-dropdown">Select a client:</label>
    <select id="client-dropdown">
        <option value="" disabled selected>Select an option</option>
    </select>
    <a href="add-client">Add Client</a>
    <h4 id="client-id">Client ID</h4>
    <label for="dropdown">Select a device:</label>
    <select id="dropdown">
        <option value="" disabled selected>Select an option</option>
    </select>
    <h3 id="selected-device">Please select a device</h3>
    <a href="https://firebasestorage.googleapis.com/v0/b/adtv-64129.appspot.com/o/background.jpg?alt=media&token=c8225ab3-8030-4973-8ebe-82a477771b19&_gl=1*1wny6kq*_ga*MTEzODEyOTU5LjE2OTU4MjI2OTU.*_ga_CW55HF8NVT*MTY5NjAxOTk1Ny44LjEuMTY5NjAyMDE5MS42MC4wLjA." target="_blank">Template</a>
    <br>
    <a href="https://console.firebase.google.com/u/0/project/adtv-64129/storage/adtv-64129.appspot.com/files" target="_blank">Upload images here and copy the Image Link</a>
    <br>
    <br>
    <form id="userForm">
        <label for="name">Image Link:</label>
        <input type="text" id="name" name="name" required><br><br>
<!-- 
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br> -->

        <input type="submit" value="Add Image">
    </form>
    <h4>Images:</h4>
    <div id="images"></div>
    <button id="upload">Confirm Updates</button>
</body>

<script>

const baseURL = "http://localhost:3000/"
let clients = []

document.addEventListener("DOMContentLoaded", function () {
    const dropdown = document.getElementById("client-dropdown");
    fetch(baseURL + 'clients')
        .then(response => response.json())
        .then(data => {
            clients = data
            data.forEach(c => {
                const optionElement = document.createElement("option");
                optionElement.value = c._id; // Replace with the appropriate property from your data
                optionElement.textContent = c.name; // Replace with the appropriate property from your data
                dropdown.appendChild(optionElement);
            });
        })
        .catch(error => {
            console.error("Error fetching data: ", error);
        });

    dropdown.addEventListener('change', () => {
        // Get the selected option
        const selectedOption = dropdown.options[dropdown.selectedIndex];
        
        // Access the value and text of the selected option
        const clientId = selectedOption.value;
        const clientName = selectedOption.text;

        document.getElementById('client-id').innerText = clientId
    })
});

const imageURLS = []
const imagesDiv = document.getElementById("images")

function updateImages() {
    let newHtml = ""
    for (i in imageURLS) {
        const url = imageURLS[i]
        newHtml += `<a href="${url}" target="_blank"><img src="${url}" alt="Click to view image" style="height:100px"/></a>`
        newHtml += `<button id="${i}">Remove Image</button>`
        newHtml += '<br>'
        newHtml += '<br>'
    }
    imagesDiv.innerHTML = newHtml
    for (i in imageURLS) {
        document.getElementById(i).addEventListener('click', () => {
            imageURLS.pop(i)
            updateImages()
        })
    }
}

const userForm = document.getElementById("userForm");

userForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const nameElement = document.getElementById("name")
    const name = nameElement.value
    imageURLS.push(name)
    nameElement.value = ""
    updateImages()
})

document.getElementById('upload').addEventListener('click', () => {
    console.log("Submitting new images")
    console.log(imageURLS)
})

</script>

</html>
